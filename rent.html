<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Equipment | PLAY GÂ°</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 0;
      margin: 0;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #00f2ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .item {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #00f2ff40;
      text-align: center;
    }

    .item img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 10px;
    }

    .item h3 {
      margin-top: 10px;
      color: #fff;
    }

    .rent-button {
      margin-top: 10px;
      padding: 10px;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .rent-button:hover {
      background: #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Available Equipment</h2>
    <div class="grid">
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Cricket_bat_and_ball.jpg/800px-Cricket_bat_and_ball.jpg" alt="Bat and Ball">
        <h3>Cricket Set</h3>
        <button class="rent-button">Rent Now</button>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Football_%28Soccer_ball%29.svg/1024px-Football_%28Soccer_ball%29.svg.png" alt="Football">
        <h3>Football</h3>
        <button class="rent-button">Rent Now</button>
      </div>
      <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Badminton.jpg" alt="Badminton Set">
        <h3>Badminton Set</h3>
        <button class="rent-button">Rent Now</button>
      </div>
    </div>
  </div>
</body>
</html>
